<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Angular</title>
	<script src="lib/angular/angular.js"></script>
	<script src="js/controllers.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="main" ng-controller = "MyController">
	<ul class="artistlist">
		<li class="artist cf" ng-repeat="item in artists | orderBy:'name'">
			<img ng-src="images/{{item.shortname}}_tn.jpg" alt="Phote of {{item.name}}">
			<div class="info">
				<h2>{{item.name | uppercase}}</h2>
				<h3>{{item.reknown}}</h3>

			</div>
		</li>
	</ul>
</div>

</body>
</html>
